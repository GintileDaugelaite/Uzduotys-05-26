<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d6538b2916.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Vizitinė kortelė</title>
    <style>
        body {
            padding-top: 13%;
            background-color: rgb(170, 203, 214);
        }

        .profile-block {
            display: none;
        }

        .show {
            display: block;
        }
        
        .icons-list a {
            padding-right: 12px;
        }

    </style>
</head>

<body>
    <div id="root"></div>

    <script>
        fetch('http://localhost:3000/person')
            .then(resp => resp.json())
            .then(resp => {

                let html = `<div class='text-center profile-card'>
             <div class='profile-image'>
            <img src='${resp.image}' class='border rounded-circle' />
            </div>

    <div class='profile-block' data-id='1'>
        <p class='h5'>Hi, My name is</p>
        <h1>${resp.name}</h1>
        </div>
        
        <div class='profile-block' data-id='2'>
        <p class='h5'>My phone number is</p>
        <h1>${resp.phone}</h1>
        </div>


        <div class='profile-block' data-id='3'>
        <p class='h5'>My address is</p>
        <h1>${resp.address}</h1>
        </div>

        <div class='profile-block' data-id='4'>
        <p class='h5'> My car is</p>
        <h1>${resp.vehicle}</h1>
        </div>

        <div class='profile-block' data-id='5'>
        <p class='h5'> My favorite music genre is</p>
        <h1>${resp.music}</h1>
        </div>

        <div class='icons-list'>
<a href='#' data-id='1'><i class="fa-solid fa-user fa-2x"></i></a>
<a href='#' data-id='2'><i class="fa-solid fa-phone fa-2x"></i></a>
<a href='#' data-id='3'><i class="fa-solid fa-map-location-dot fa-2x"></i></a>
<a href='#' data-id='4'><i class="fa-solid fa-car fa-2x"></i></a>
<a href='#' data-id='5'><i class="fa-solid fa-music fa-2x"></i></a>


            </div>
    </div>`

                document.getElementById('root').innerHTML = html
                document.querySelector('[data-id="1"]').classList.add('show')

                document.querySelectorAll('.icons-list a').forEach(element => {
                    element.addEventListener('mouseenter', (e) => {
                        const id = e.target.dataset.id

                        document.querySelector('.show').classList.remove('show')
                        document.querySelector(`.profile-block[data-id="${id}"]`).classList.add('show')
                    })
                })
            })

    </script>
</body>

</html>
